<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
    <table>
      <h1>Heaviest Birds</h1>
      <!-- Table Headers -->
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average Mass [kg (lb)]</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <!-- First Row -->
        <tr>
          <td>Ostrich</td>
          <td>104(230)</td>
          <td>No</td>
        </tr>
        <!-- Second Row -->
        <tr>
          <td>Somali Ostrich</td>
          <td>90(200)</td>
          <td>No</td>
        </tr>
        <!-- Third Row -->
        <tr>
          <td>Wild Turkey</td>
          <td>13.5(29.8)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
    <h2>V2</h2>
    <table>
      <h1>Heaviest Birds</h1>
      <!-- Table Headers -->
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LB</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <!-- First Row -->
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <!-- Second Row -->
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <!-- Third Row -->
        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>29.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
