    <title>The Position Property</title>

  <body>
    <h1>Position Property</h1>

    <section id="static">
      <h2>Static</h2>
      <div></div>
      <div id="middle"></div>
      <div></div>

    <!-- position: relative -->
    <section id="relative">
      <h2>Relative</h2>
      <div></div>
      <div id="middle"></div>
      <div></div>
    </section>
    <!-- position: absolute -->
    <section id="absolute">
      <h2>Absolute</h2>
      <div></div>
      <div id="middle"></div>
      <div></div>
    </section>
    <!-- position: fixed -->
    <section id="fixed">
      <h2>Fixed</h2>
      <div></div>
      <div id="middle"></div>
      <div></div>
    </section>
  </body>
</html>
