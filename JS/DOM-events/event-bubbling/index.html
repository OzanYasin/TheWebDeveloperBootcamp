<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <p onclick="alert('pargraph clicked')">
      I am a paragraph
      <button onclick="alert('button clicked')">Click</button>
      <!-- When you click on button it will alert both p & button. That is someting called "event bubbling" -->
    </p>

    <div id="container">
      Click To Hide
      <button id="changeColor">Change Color</button>
    </div>
    <!-- SCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
